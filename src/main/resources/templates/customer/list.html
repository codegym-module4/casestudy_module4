<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Import riêng CSS của DataTables từ CDN -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
    <!-- Giữ nguyên layout head -->
    <th:block th:replace="~{layout/head::head ('Danh sách khách hàng')}"></th:block>
</head>
<body class="hold-transition sidebar-mini layout-fixed text-sm">
<div class="wrapper">
    <th:block th:insert="~{layout/sidebar::sidebar}"></th:block>
    <div class="content-wrapper">

        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="page-title m-0">Danh sách khách hàng</h1>
                    </div>
                </div>
            </div>
        </div>

        <section class="content">
            <div class="container-fluid">
                <div class="card card-default">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table id="customerTable" class="table table-bordered table-hover text-center">
                                <thead>
                                <tr>

                                    <th>Mã Khách hàng</th>
                                    <th>Tên khách hàng</th>
                                    <th>Tuổi</th>
                                    <th>Địa chỉ</th>
                                    <th>Điện thoại</th>
                                    <th>Nhóm khách hàng</th>
                                    <th>Ghi chú</th>
                                    <th>Hành động</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:if="${#lists.isEmpty(customers)}">
                                    <td colspan="6">Không tìm thấy dữ liệu</td>
                                </tr>
                                <tr th:each="cust : ${customers}"
                                    th:onclick="|window.location.href='@{/customers/detail/{id}(id=${cust.id})}'|"
                                    style="cursor: pointer;">
                                    <td th:text="${cust.code}"></td>
                                    <td th:text="${cust.name}"></td>
                                    <td th:text="${cust.age}"></td>
                                    <td th:text="${cust.address}"></td>
                                    <td th:text="${cust.phone}"></td>
                                    <td th:text="${cust.customerType == 2 ? 'Khách theo đơn' : (cust.customerType == 3 ? 'Khách sỉ' : '')}"></td>
                                    <td th:text="${cust.note}"></td>
                                    <td>
                                        <!-- Nếu bạn vẫn muốn có nút sửa/xóa riêng thì giữ lại -->
                                        <a th:href="@{/customers/edit/{id}(id=${cust.id})}" class="btn btn-sm btn-warning" onclick="event.stopPropagation();">Sửa</a>
                                        <a th:href="@{/customers/delete/{id}(id=${cust.id})}" class="btn btn-sm btn-danger" onclick="event.stopPropagation(); return confirm('Bạn có chắc muốn xóa không?');">Xóa</a>
                                    </td>
                                </tr>

                                </tbody>
                            </table>
                        </div>
                        <div class="mt-3">
                            <a th:href="@{/customers/create}" class="btn btn-primary">Thêm khách hàng mới</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>

<th:block th:replace="~{layout/script::script}"></th:block>

<script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
<script th:inline="javascript">

    $(document).ready(function () {
        $('#customerTable').DataTable({
            "language": {
                "url": "//cdn.datatables.net/plug-ins/1.13.4/i18n/Vietnamese.json"
            }
        });
    });

</script>
</body>
</html>
