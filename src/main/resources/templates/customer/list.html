<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Import riêng CSS của DataTables từ CDN -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
    <!-- Giữ nguyên layout head -->
    <th:block th:replace="~{layout/head::head ('Danh sách khách hàng')}"></th:block>
</head>
<body class="hold-transition sidebar-mini layout-fixed text-sm">
<div class="wrapper">
    <th:block th:insert="~{layout/sidebar::sidebar}"></th:block>
    <div class="content-wrapper">
        <!-- Content Header -->
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="page-title m-0">Danh sách khách hàng</h1>
                    </div>
                </div>
            </div>
        </div>
        <!-- Main Content -->
        <section class="content">
            <div class="container-fluid">
                <div class="card card-default">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table id="customerTable" class="table table-bordered table-hover text-center">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Mã KH</th>
                                    <th>Tên KH</th>
                                    <th>Điện thoại</th>
                                    <th>Ghi chú</th>
                                    <th>Hành động</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:if="${#lists.isEmpty(customers)}">
                                    <td colspan="6">Không tìm thấy dữ liệu</td>
                                </tr>
                                <tr th:each="cust : ${customers}">
                                    <td th:text="${cust.id}"></td>
                                    <td th:text="${cust.code}"></td>
                                    <td th:text="${cust.name}"></td>
                                    <td th:text="${cust.phone}"></td>
                                    <td th:text="${cust.note}"></td>
                                    <td>
                                        <a th:href="@{/customers/edit/{id}(id=${cust.id})}" class="btn btn-sm btn-warning">Sửa</a>
                                        <a th:href="@{/customers/delete/{id}(id=${cust.id})}" class="btn btn-sm btn-danger"
                                           onclick="return confirm('Bạn có chắc muốn xóa không?');">Xóa</a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="mt-3">
                            <a th:href="@{/customers/create}" class="btn btn-primary">Thêm khách hàng mới</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
<!-- Giữ nguyên layout script (đã import jQuery và các thư viện khác) -->
<th:block th:replace="~{layout/script::script}"></th:block>
<!-- Import JS của DataTables từ CDN -->
<script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
<script th:inline="javascript">
    /*<![CDATA[*/
    $(document).ready(function() {
        $('#customerTable').DataTable({
            "language": {
                "url": "//cdn.datatables.net/plug-ins/1.13.4/i18n/Vietnamese.json"
            }
        });
    });
    /*]]>*/
</script>
</body>
</html>
