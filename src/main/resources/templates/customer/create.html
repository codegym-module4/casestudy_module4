<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/head::head ('Thêm mới khách hàng')}">
</head>
<body class="hold-transition sidebar-mini layout-fixed text-sm">
<div class="wrapper">
    <th:block th:insert="~{layout/sidebar::sidebar}"></th:block>
    <div class="content-wrapper">

        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="page-title m-0">Thêm mới khách hàng</h1>
                    </div>
                </div>
            </div>
        </div>

        <section class="content">
            <div class="container-fluid">
                <div class="card card-default">
                    <div class="card-body">
                        <form th:action="@{/customers/create}" th:object="${customer}" method="post">

                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">Loại khách hàng</label>
                                <div class="col-sm-10">
                                    <select class="form-control" th:field="*{customerType}" required>
                                        <option value="" disabled selected>-- Chọn loại khách hàng --</option>
                                        <option value="2">Khách theo đơn</option>
                                        <option value="3">Khách sỉ</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">Tên KH</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" th:field="*{name}"
                                           placeholder="Nhập tên khách hàng"
                                           required maxlength="255"/>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">Điện thoại</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" th:field="*{phone}"
                                           placeholder="Nhập số điện thoại"
                                           pattern="[0-9]{10}" title="Số điện thoại phải gồm 10 chữ số" required
                                           minlength="10" maxlength="10"/>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">Địa chỉ</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" th:field="*{address}"
                                           placeholder="Nhập địa chỉ" maxlength="500"/>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">Tuổi</label>
                                <div class="col-sm-10">
                                    <input type="number" class="form-control" th:field="*{age}" placeholder="Nhập tuổi"
                                           min="0" max="100"/>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">Ghi chú</label>
                                <div class="col-sm-10">
                                        <textarea class="form-control" th:field="*{note}" placeholder="Nhập ghi chú"
                                                  maxlength="500"></textarea>
                                </div>
                            </div>
                            <div class="text-right">
                                <button type="submit" class="btn btn-primary">Lưu</button>
                            </div>
                        </form>
                        <div class="mt-3">
                            <a th:href="@{/customers}" class="btn btn-secondary">Quay lại danh sách</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
<th:block th:replace="~{layout/script::script}"></th:block>
</body>
</html>
