<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/head::head ('Sửa thông tin khách hàng')}">
</head>
<body class="hold-transition sidebar-mini layout-fixed text-sm">
<div class="wrapper">
    <th:block th:insert="~{layout/sidebar::sidebar}"></th:block>
    <div class="content-wrapper">

        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="page-title m-0">Sửa thông tin khách hàng</h1>
                    </div>
                </div>
            </div>
        </div>

        <section class="content">
            <div class="container-fluid">
                <div class="card card-default">
                    <div class="card-body">
                        <form th:action="@{/customers/update}" th:object="${customer}" method="post">
                            <input type="hidden" th:field="*{id}"/>
                            <input type="hidden" th:field="*{customerType}"/>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">Tên KH</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" th:field="*{name}" th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' : ''"
                                           placeholder="Nhập tên khách hàng"
                                           required maxlength="255"/>
                                    <span class="invalid-feedback" role="alert">
                                        <strong th:if="${#fields.hasErrors('name')}" th:text="${#fields.errors('name')[0]}"></strong>
                                    </span>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">Điện thoại</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" th:field="*{phone}"
                                           placeholder="Nhập số điện thoại"
                                           pattern="[0-9]{10}" title="Số điện thoại phải gồm 10 chữ số" required
                                           th:classappend="${#fields.hasErrors('phone')} ? 'is-invalid' : ''"
                                           minlength="10" maxlength="10"/>
                                    <span class="invalid-feedback" role="alert">
                                        <strong th:if="${#fields.hasErrors('phone')}" th:text="${#fields.errors('phone')[0]}"></strong>
                                    </span>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">Địa chỉ</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" th:field="*{address}" th:classappend="${#fields.hasErrors('address')} ? 'is-invalid' : ''"
                                           placeholder="Nhập địa chỉ" maxlength="500"/>
                                    <span class="invalid-feedback" role="alert">
                                        <strong th:if="${#fields.hasErrors('phone')}" th:text="${#fields.errors('phone')[0]}"></strong>
                                    </span>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">Tuổi</label>
                                <div class="col-sm-10">
                                    <input type="number" class="form-control" th:field="*{age}" placeholder="Nhập tuổi" th:classappend="${#fields.hasErrors('age')} ? 'is-invalid' : ''"
                                           min="0" max="100"/>
                                    <span class="invalid-feedback" role="alert">
                                        <strong th:if="${#fields.hasErrors('age')}" th:text="${#fields.errors('age')[0]}"></strong>
                                    </span>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">Ghi chú</label>
                                <div class="col-sm-10">
                                    <textarea class="form-control" th:field="*{note}" placeholder="Nhập ghi chú" th:classappend="${#fields.hasErrors('note')} ? 'is-invalid' : ''"
                                              maxlength="500"></textarea>
                                    <span class="invalid-feedback" role="alert">
                                        <strong th:if="${#fields.hasErrors('note')}" th:text="${#fields.errors('note')[0]}"></strong>
                                    </span>
                                </div>
                            </div>
                            <div class="text-right">
                                <button type="submit" class="btn btn-primary">Cập nhật</button>
                            </div>
                        </form>
                        <div class="mt-3">
                            <a th:href="@{/customers}" class="btn btn-secondary">Quay lại danh sách</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
<th:block th:replace="~{layout/script::script}"></th:block>
</body>
</html>
