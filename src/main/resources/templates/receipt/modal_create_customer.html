<th:block th:fragment="modal_customer">
    <div class="modal" id="modalCreateUser" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Thông tin khách hàng</h5>
                    <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form th:action="@{/api/customers}" method="POST" id="form-customer" th:object="${customer}" class="form-horizontal">
                        <div id="payment-credit" class="">
                            <div class="row form-group align-items-center">
                                <label class="col-sm-3 col-form-label">Nhóm khách hàng</label>
                                <div class="col-sm-9">
                                    <input type="text" readonly class="form-control form-control-sm" value="Khách theo đơn">
                                    <input type="hidden" id="customer_type" th:field="*{customerType}">
                                </div>
                            </div>
                            <div class="row form-group align-items-center">
                                <label class="col-sm-3 col-form-label">Mã khách hàng</label>
                                <div class="col-sm-9">
                                    <input type="text" readonly class="form-control form-control-sm code-value" th:value="${customer.code}">
                                    <input type="hidden" id="code-input" th:field="*{code}">
                                    <span class="text-danger" style="font-size: 80%" id="credit_expired_at_month_error" role="alert">
                                        <strong> </strong>
                                    </span>
                                </div>
                            </div>
                            <div class="row form-group align-items-center">
                                <label class="col-sm-3 col-form-label">Tên khách hàng</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control form-control-sm" th:field="*{name}">
                                    <span class="invalid-feedback" role="alert">
                                        <strong> </strong>
                                    </span>
                                </div>
                            </div>

                            <div class="row form-group align-items-center">
                                <label class="col-sm-3 col-form-label">Địa chỉ</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control form-control-sm" th:field="*{address}">
                                    <span class="invalid-feedback" role="alert">
                                        <strong> </strong>
                                    </span>
                                </div>
                            </div>

                            <div class="row form-group align-items-center">
                                <div class="col-sm-9">
                                    <div class="row">
                                        <label class="col-sm-4 col-form-label">Điện thoại</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control form-control-sm" th:field="*{phone}">
                                            <span class="invalid-feedback" role="alert">
                                                <strong> </strong>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-3">
                                    <div class="row">
                                        <label class="col-sm-3 col-form-label">Tuổi</label>
                                        <div class="col-sm-9">
                                            <input type="text" class="form-control form-control-sm" th:field="*{age}">
                                            <span class="invalid-feedback" role="alert">
                                                <strong> </strong>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer justify-content-end">
                    <button type="button" class="btn btn-sm btn-primary btnCreateUser" data-form_id="#form-customer">
                        <i class="fa-solid fa-circle-plus"></i>
                        Thêm
                    </button>
                    <button type="button" class="btn btn-sm btn-secondary btnClose" data-bs-dismiss="modal">
                        <i class="fa-solid fa-reply"></i>
                        Trở về
                    </button>
                </div>
            </div>
        </div>
    </div>
</th:block>
