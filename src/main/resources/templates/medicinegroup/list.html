<!DOCTYPE html>
<html lang="en">
<head th:replace="~{layout/head::head ('Danh sách nhóm thuốc')}">
</head>
<body class="hold-transition sidebar-mini layout-fixed text-sm">
<div class="wrapper">
    <th:block th:insert="~{layout/sidebar::sidebar}"></th:block>
    <div class="content-wrapper">
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="page-title m-0">Danh sách nhóm thuốc</h1>
                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div><!-- /.container-fluid -->
        </div>

        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <div class="card card-default">
                            <div class="card-body">

                                <!--                                tìm kiếm-->
                                <div class="container mt-3">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <form method="get" action="/medicinegroup/list" class="d-flex">
                                                <input type="text" class="form-control mr-2" name="name"
                                                       placeholder="Tìm kiếm theo tên">
                                                <button type="submit" class="btn btn-info">Tìm theo tên</button>
                                            </form>
                                        </div>

                                        <div class="col-md-6">
                                            <form method="get" action="/medicinegroup/list" class="d-flex">
                                                <input type="text" class="form-control mr-2" name="code"
                                                       placeholder="Tìm kiếm theo mã" th:value="${code}">
                                                <button type="submit" class="btn btn-info">Tìm theo mã</button>
                                            </form>
                                        </div>

                                        <div class="col-md-3">
                                            <a href="/medicinegroup/create" class="btn btn-success">
                                                <i class="fas fa-plus"></i> Thêm mới
                                            </a>
                                        </div>
                                    </div>
                                </div>


                                <div class="mt-2">
                                    <div class="mt-4">
                                        <div class="table-responsive" style="max-height: 600px;">

                                            <table class="table table-bordered table-hover table-valign-middle table-head-fixed text-nowrap text-center">
                                                <thead>
                                                <tr>
                                                    <th class="bg-light">STT</th>
                                                    <th class="bg-light">Mã nhóm thuốc</th>
                                                    <th class="bg-light">Tên nhóm thuốc</th>
                                                    <th class="bg-light">Mô tả</th>
                                                    <th class="bg-light">Ngày khởi tạo</th>
                                                    <th class="bg-light">Chức năng</th>
                                                </tr>
                                                </thead>
                                                <tbody>
                                                <tr th:if="${medicineGroups.isEmpty()}">
                                                    <td colspan="8">Không tìm thấy dữ liệu</td>
                                                </tr>
                                                <tr th:each="medicineGroup, temp : ${medicineGroups}">
                                                    <td th:text="${temp.count}"></td>
                                                    <td th:text="${medicineGroup.code}"></td>
                                                    <td th:text="${medicineGroup.name}"></td>
                                                    <td th:text="${medicineGroup.description}"></td>
                                                    <td th:text="${#temporals.format(medicineGroup.createdAt, 'dd/MM/yyyy')}"></td>
                                                    <td>
                                                        <a th:href="@{/medicinegroup/edit/{id}(id=${medicineGroup.id})}"
                                                           class="btn btn-sm btn-warning">Sửa</a>
                                                        <a th:href="@{/medicinegroup/delete/{id}(id=${medicineGroup.id})}"
                                                           class="btn btn-sm btn-danger"
                                                           onclick="return confirm('Bạn có chắc muốn xóa không?');">Xóa</a>
                                                    </td>
                                                </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                        <div th:insert="~{layout/paginator :: pagination(
                          page=${medicineGroups},
                          url='/medicinegroup/list',
                          queryParams=${queryParams})
                      }">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- /.card-body -->
                        </div>
                    </div>
                    <!-- ./col -->
                </div>
            </div><!-- /.container-fluid -->
        </section>
    </div>
</div>
<div class="modal fade" id="successModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Thông báo</h4>
            </div>
            <div class="modal-body">
                <p th:text="${message}"></p> <!-- Dùng biến `message` từ controller -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" onclick="window.location.href='/medicinegroup/list'">Đóng</button>
            </div>
        </div>
    </div>
</div>

</body>

<th:block th:replace="~{layout/script::script}">
</th:block>
<script>
    $(document).ready(function () {
        // Kiểm tra nếu biến message có giá trị thì hiển thị modal
        let message = $("#successModal .modal-body p").text().trim();
        if (message.length > 0) {
            $("#successModal").modal("show");
        }
    });
</script>
</html>
