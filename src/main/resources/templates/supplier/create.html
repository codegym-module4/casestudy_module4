<!DOCTYPE html>
<html lang="en">
<head th:replace="~{layout/head::head ('Danh sách NCC')}">
</head>
<body class="hold-transition sidebar-mini layout-fixed text-sm">
<div class="wrapper">
    <th:block th:insert="~{layout/sidebar::sidebar}"></th:block>
    <div class="content-wrapper">
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="page-title m-0">Thêm mới</h1>
                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div><!-- /.container-fluid -->
        </div>

        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <div class="card card-default">
                            <div class="card-body">
                                <div class="mt-2">
                                    <div class="mt-4">
                                        <div class="container">
                                            <div class="alert alert-danger"  th:if="${errors != null and not #lists.isEmpty(errors)}">
                                                <ul>
                                                    <li th:each="error : ${errors}"
                                                        th:text="${error.defaultMessage}"></li>
                                                </ul>
                                            </div>

                                            <form th:action="@{/supplier/create}" th:object="${supplier}"
                                                  method="post">
                                                <div class="mb-3">
                                                    <label for="code" class="form-label">Mã NCC: </label>
                                                    <input type="text" class="form-control" id="code" name="code"
                                                           th:field="*{code}" maxlength="50" required/>
                                                    <p style="color: grey" th:errors="*{code}"></p>
                                                </div>
                                                <div class="mb-3">
                                                    <label for="name" class="form-label">Tên NCC: </label>
                                                    <input type="text" class="form-control" id="name" name="name"
                                                           th:field="*{name}" required/>
                                                    <p style="color: grey" th:errors="*{name}"></p>
                                                </div>
                                                <div class="mb-3">
                                                    <label for="address" class="form-label">Địa chỉ: </label>
                                                    <input type="text" class="form-control" id="address"
                                                           name="description" th:field="*{address}"/>
                                                    <p style="color: grey" th:errors="*{address}"></p>
                                                </div>

                                                <div class="mb-3">
                                                    <label for="phone" class="form-label">SĐT: </label>
                                                    <input type="text" class="form-control" id="phone"
                                                           name="description" th:field="*{phone}"/>
                                                    <p style="color: grey" th:errors="*{phone}"></p>
                                                </div>

                                                <div class="mb-3">
                                                    <label for="note" class="form-label">Mô tả: </label>
                                                    <input type="text" class="form-control" id="note"
                                                           name="description" th:field="*{note}"/>
                                                    <p style="color: grey" th:errors="*{note}"></p>
                                                </div>
                                                <button type="submit" class="btn btn-primary">Thêm mới</button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
</body>
<th:block th:replace="~{layout/script::script}">
</th:block>
</html>
